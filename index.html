<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Image Library Tagging</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid text-center">
            <div>
                <h1>Image Library Tagging</h1>
                <form method="get" class="row align-items-start" id="formFurniture">
                    <div class="row">
                        <div class="bg-primary">
                            <p>Product Lines</p>
                            <label><input type="checkbox" class="furniture" name="Calidon" value="Calidon">Calidon</label>
                            <label><input type="checkbox" class="furniture" name="Primacare™ Wingback" value="Primacare™ Wingback">Primacare™ Wingback</label>
                            <label><input type="checkbox" class="furniture" name="Aubra" value="Aubra">Aubra</label>
                            <label><input type="checkbox" class="furniture" name="Frolick" value="Frolick">Frolick</label>
                        </div>
                        <br>
                        <div>
                            <p>Global Brands</p>
                            <label><input type="checkbox" class="furniture" name="GU" value="GU">GU</label>
                            <label><input type="checkbox" class="furniture" name="Global Upholstery" value="Global Upholstery">Global Upholstery</label>
                            <label><input type="checkbox" class="furniture" name="OTG" value="OTG">OTG</label>
                            <label><input type="checkbox" class="furniture" name="Offices to Go" value="Offices to Go">Offices to Go</label>
                            <label><input type="checkbox" class="furniture" name="Limited Distribition" value="Limited Distribition">Limited Distribition</label>
                            <label><input type="checkbox" class="furniture" name="Transactional" value="Transactional">Transactional</label>
                        </div>
                    <div>
                        <input class="btn btn-primary" type="button" value="Get" onclick="GetSelected()">
                        <input type="reset" class="btn btn-danger">
                    </div>
                </form>
            </div>
        </div>        
    <script src="scripts.js"></script>
    </body>
</html>
